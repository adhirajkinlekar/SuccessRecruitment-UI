
 <div class="page-wrapper toggled">
   <!--<i class="fa fa-expand expandIcon" style="color:white" aria-hidden="true"></i> -->
  <div  class="hamburger">
    <div #hamburger id="nav-icon1" class="open" (click)="hideNavbar()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    
  </div>
    <nav #sideBar class="sidebar-wrapper">
      <div class="sidebar-content">
        <div class="sidebar-menu-header">
        <div routerLink="/" class="sidebar-brand" style="height: 105px; cursor: pointer;" >
        
        </div >
        <div class="sidebar-header">
          
          <div class="user-info">
            <span class="user-name"><strong>{{userName}}</strong></span>
            <span class="user-role">{{userRoles}}</span>
          </div>
          <div class="user-pic" (click)="signOut()">
            <i class="fa fa-power-off fa-2x power-off" aria-hidden="true"></i>
          </div>
        </div>
      </div>
 
        <div class="sidebar-menu">
          <ul>
            <div class="header-menu" *ngFor="let tab of tabs"><span class="tab" [routerLink]="tab.pageLink" >{{tab.pageName}}</span>
            <li class="sidebar-dropdown " *ngFor="let subPage of tab.subPages;let i = index">
              <a ><span class="subPage" (click)="expandMenu($event.srcElement.innerText)">{{subPage.pageName}}</span></a>
              <!-- routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" -->
              <!-- [queryParams]="{allowEdit:true}" can be added alongside routerlink. These can be accessed from activatedRoute-->
              <div class="sidebar-submenu" *ngFor="let childPage of subPage.childPages" (click)="hideNavbar()" [routerLink]="childPage.pageLink" [queryParams]="showQueryParams(childPage.pageLink)"   class="hidesubmenu" #Menu id="{{subPage.pageName}}">
                <ul>
                  <li>
                      <a><span class="childPage">{{childPage.pageName}}</span></a>
                    </li>
                </ul>
              </div>
              
            </li>
           </div>
          </ul>
        </div>
      </div>
    </nav>
    <main class="content">
        <div>
          <router-outlet>
          </router-outlet>
      </div>
    </main>
</div>
