 <div class="page-wrapper toggled">
    <nav id="sidebar" class="sidebar-wrapper">
      <div class="sidebar-content">
        <div class="sidebar-brand" style="height: 105px;" >
          <a routerLink="/home"></a>
        </div>
        <div class="sidebar-header">
          
          <div class="user-info">
            <span class="user-name"><strong>{{userName}}</strong></span>
            <span class="user-role">{{userRoles}}</span>
          </div>
          <div class="user-pic" (click)="signOut()">
            <img class="profileImg" src="../../assets/signOut.png" style="width: 20px;" alt="">
          </div>
        </div>
 
        <div class="sidebar-menu">
          <ul>
            <div class="header-menu" *ngFor="let tab of service.tabs"><span class="tab" [routerLink]="tab.pageLink" >{{tab.pageName}}</span>
            <li class="sidebar-dropdown " *ngFor="let subPage of tab.subPages;let i = index">
              <a ><span class="subPage" (click)="expandMenu($event,i)">{{subPage.pageName}}</span></a>

              <div class="sidebar-submenu" *ngFor="let childPage of subPage.childPages" [routerLink]="childPage.pageLink"  class="hidesubmenu" #Menu id="{{subPage.pageName}}">
                <ul>
                  <li>
                      <a><span class="childPage">{{childPage.pageName}}</span></a>
                    </li>
                </ul>
              </div>
              
            </li>
           </div>
          </ul>
        </div>
      </div>
    </nav>
    <main>
        <div>
          <router-outlet>
          </router-outlet>
      </div>
    </main>
  </div>
