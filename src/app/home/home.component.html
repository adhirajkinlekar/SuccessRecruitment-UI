 <div class="page-wrapper toggled">
    <nav id="sidebar" class="sidebar-wrapper">
      <div class="sidebar-content">
        <a href="#" id="toggle-sidebar"><i class="fa fa-bars"></i></a>
        <div class="sidebar-brand" style="height: 75px;">
          <a href="#"></a>
        </div>
        <div class="sidebar-header">
          <div class="user-pic">
            <img class="img-responsive img-rounded" src="https://azouaoui-med.github.io/pro-sidebar-template/bootstrap3/assets/img/user.jpg" alt="">
          </div>
          <div class="user-info">
            <span class="user-name"><strong>Adhiraj Kinlekar</strong></span>
            <span class="user-role">Administrator</span>
          </div>
        </div>
 
        <div class="sidebar-menu">
          <ul>
            <div class="header-menu" *ngFor="let tab of service.tabs"><span class="tab">{{tab.pageName}}</span>
            <li class="sidebar-dropdown " *ngFor="let subPage of tab.subPages;let i = index">
              <a ><span class="subPage" (click)="expandMenu($event,i)">{{subPage.pageName}}</span></a>

              <div class="sidebar-submenu" *ngFor="let childPage of subPage.childPages" class="hidesubmenu" #Menu id="{{subPage.pageName}}">
                <ul>
                  <li>
                      <a><span class="childPage ">{{childPage.pageName}}</span></a>
                    </li>
                </ul>
              </div>
              
            </li>
           </div>
          </ul>
        </div>
      </div>
    </nav>
    <main class="">
        <div class="">
          <router-outlet>
          </router-outlet>
      </div>
    </main>
    <!-- page-content" -->
  </div>
  <!-- page-wrapper -->
